<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="alert">
            <p>You can't add an empty task</p>
            <span class="pop-up">X</span>
        </div>
        <div class="container">
            <!-- The form that the user will add the tasks within it -->
            <div class="form">
                <input type="text" class="input" />
                <input type="submit" value="Add Task" class="add" />
            </div>
            <!-- The place the will appear all the new tasks -->
            <div class="tasks"></div>
            <!-- The done tasks -->
            <div class="done">
                <!-- <div class="old-task">
                    Task one <span class="delete">delete</span>
                </div> -->
            </div>

            <div class="clear-all">Delete All</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
